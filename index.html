<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS Link Tags -->
    <link rel="stylesheet" href="style.css">
    <!-- End of CSS Link Tangs -->

    <!-- JS script tags -->
    <script src="script.js" type="module"></script>
    <!-- End of JS script tags -->
    
</head>
<body>

    <!-- Iframe from spotify "nightmare before christmas" -->
    <div class="spotify">
        <iframe style="border-radius:12px," src="https://open.spotify.com/embed/track/01YROQCnF1AQm7SCWJmD2o?utm_source=generator&theme=0"  width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay="1"; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Start Indicator -->
    <h1 class="title" data-title>
        Press SpaceBar to Jump
        <small data-subtitle class="subtitle hide"></small>
    </h1>
    
     <!-- Ghost bird image and background -->
    <div>
        <img data-bird class="bird" src="images\zero.png" alt="flappy ghost">
        <img id="nightmare" src="images\aubry-genais-aubry-c2.jpg" alt="halloween backgorund">
    </div>
   

</body> 
</html>
